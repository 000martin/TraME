langauge: cpp
sudo: required
dist: trusty


env:
    global:
        - FC=gfortran-4.8

install:
    - sudo apt-get update
    - sudo apt-get install gcc-4.8 gfortran-4.8

script:
  - ./configure && make

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
